name: Setup Workflow Environment on PR Merge

on:
  workflow_call:

jobs:
  setup_environment:
    if: github.event.pull_request.merged == true

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: "14"

      - name: Install dependencies
        run: |
          npm install